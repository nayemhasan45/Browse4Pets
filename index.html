<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/2f3b99b99f.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .header_bg {
            background-color: #FFF9F4;
        }

        .p_color {
            color: #FFDC26;
        }

        .sora {
            font-family: "Sora", sans-serif;
        }

        .adlam {
            font-family: 'ADLaM Display', sans-serif;
        }
    </style>
</head>

<body>
    <header class=" header_bg">
        <nav class="max-w-screen-2xl mx-auto">
            <div class="navbar sora">
                <div class="navbar-start">
                    <img src="c1-assets/logo-header.png" alt="logo">
                    <a class="text-xl hidden lg:inline pl-3">Browse<span class="p_color">4</span>Pets</a>
                </div>
                <div class="navbar-center">
                    <ul class="flex align-center gap-8 text-lg justify-center">
                        <li><a>Find a Pet</a></li>
                        <li><a>Breads</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>

                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>

                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-outline btn-warning">Login</button>
                    <button class="btn btn-warning text-black">Register</button>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
